<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- Css link -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CDN link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="main">
     <div class="setPass">
        <p class="pin">Pin</p>
     </div>
     
     <div class="frist-page">
        <img src="screen.jpg">
        <h3 class="lock">Lock</h3>
     </div>
     
    <div class="secend-page">
      <p class="restart">Restart Pin</p>
      <h3 class="msg">Enter Your Pin</h3>
      <div class="pass">
        <input type="password" readonly>
      </div>
      <ul class="buttons">
         <li>1</li>
         <li>2</li>
         <li>3</li>
         <li>4</li>
         <li>5</li>
         <li>6</li>
         <li>7</li>
         <li>8</li>
         <li>9</li>
         <li></li>
         <li>0</li>
         <li>back</li>
      </ul>
      <div class="confirm">
         <button>Confirm</button>
      </div>
    </div>
  </div>
<!--Script-->
<script src="script.js"></script>
</body>
</html>
